name: 'AcumenBI'
version: '1.0'
config-version: 2

profile: 'Development'
model-paths: ["models"]
snapshot-paths: ["snapshots"]
test-paths: ["tests"]
macro-paths: ["macros"]
target-path: "target"
log-path: "logs"
packages-install-path: "dbt_packages"

vars:
  adventureworks_db: "ACUMENBI_ADVENTUREWORKS"

models:
  AcumenBI:
    bronze:
      +materialized: view
      +database: ACUMENBI
      +schema: "BRONZE"
    silver:
      +materialized: table
      +database: ACUMENBI
      +schema: "SILVER"
    gold:
      +materialized: table
      +database: ACUMENBI
      +schema: "GOLD"


snapshots:
  AcumenBI:
    +schema: "GOLD"
    +database: ACUMENBI